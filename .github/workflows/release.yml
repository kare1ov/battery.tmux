name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          - node-version: latest
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET_NAME }}
        run: npx semantic-release@24
